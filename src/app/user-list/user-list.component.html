<mat-card>
  <mat-card-header>
    <mat-card-title>List of Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>

      <mat-expansion-panel *ngFor="let user of userList">
        <mat-expansion-panel-header>
          <mat-panel-title>{{user.username}}</mat-panel-title>
          <mat-panel-description *ngIf="user.username === username">(You)</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-panel-description>
          <table class="user-table">
            <tr>
              <td>Name</td>
              <td>{{user.firstName}} {{user.lastName}}</td>
            </tr>
            <tr>
              <td>E-Mail</td>
              <td>{{user.email}}</td>
            </tr>
          </table>
        </mat-panel-description>
      </mat-expansion-panel>

    </mat-accordion>
  </mat-card-content>
</mat-card>
<div *ngIf="canAddEntries">
  <button class="btn" *ngIf="!addUserVisible" (click)="showNewUserForm()">+</button>
  <app-add-user *ngIf="addUserVisible" (onAdded)="onAdded($event)"></app-add-user>
</div>
