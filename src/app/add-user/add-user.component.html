<mat-card>
  <mat-card-header>
    <mat-card-title>Add User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-box" *ngIf="!isLocked" (ngSubmit)="onSubmit()" #entryForm="ngForm">

      <mat-form-field class="row-full-width">
        <input name="username" placeholder="Username" matInput [formControl]="usernameControl" />
      </mat-form-field>

      <mat-form-field class="row-full-width">
        <input name="email" placeholder="Email" matInput [formControl]="emailControl" />
      </mat-form-field>

      <button (click)="cancel()" class="btn">Cancel</button>
      <button type="submit" class="btn btn-success">Create</button>
    </form>
    <div *ngIf="isLocked"><label>Please wait...</label></div>
  </mat-card-content>
</mat-card>
