<h2>List of Devices</h2>

<table style="width:100%">
  <tr>
    <th>Serial</th>
    <th>Production Date</th>
    <th>Hardware</th>
    <th>Firmware</th>
  </tr>
  <tr *ngFor="let device of deviceList">
    <td><a routerLink="/entries/{{device.device.id}}">{{device.device.id}}</a></td>
    <td>{{device.device.production_date}}</td>
    <td>{{device.hwVersion}}</td>
    <td>{{device.fwVersion}}</td>
  </tr>
</table>
