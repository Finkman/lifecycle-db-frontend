<h2>List of Devices</h2>
<div class="container">
  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card *ngIf="parentProjectAvailable">
    {{parentProject.name}}
  </mat-card>


  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="sn">
      <mat-header-cell *matHeaderCellDef mat-sort-header> S/N </mat-header-cell>
      <mat-cell *matCellDef="let element"><a [routerLink]="['/entries', {deviceId: element.id}]"> {{element.sn}} </a></mat-cell>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="production_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Production </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.production_date | date:'dd-MM-yyyy'}} </mat-cell>
    </ng-container>

    <!-- hw Column -->
    <ng-container matColumnDef="hwVersion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hw-Version </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hwVersion}} </mat-cell>
    </ng-container>

    <!-- fw Column -->
    <ng-container matColumnDef="fwVersion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fw-Version </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fwVersion}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
