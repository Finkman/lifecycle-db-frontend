<h3>New Device Entry</h3>
<div>
  <form #entryForm="ngForm">

    <div class="form-group">
      <label>Type</label>
      <select name="type" [(ngModel)]="model.type">
       <option *ngFor="let x of typeNames" [value]="x">{{x}}</option>
      </select>
    </div>

  </form>
  <label>Selected: {{model.type}}</label>
</div>
