<h3>New Device Entry for S/N {{deviceId}}</h3>
<div>
  <form (ngSubmit)="onSubmit()" #entryForm="ngForm">

    <div class="form-group">
      <label>Type</label>
      <select name="type" [(ngModel)]="model.type">
       <option *ngFor="let x of typeNames()" [value]="x[1]">{{x[0]}}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="model.type && model.type != 'Shippment'">
      <label>{{model.type | entryType}}</label>
      <input name="data" [(ngModel)]="model.data" placeholder="{{model.data | entryType | lowercase}}" />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <label>Selected: {{model?.obj}}</label>
</div>
