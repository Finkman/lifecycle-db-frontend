<div id="outPopUp">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Login</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" (ngSubmit)="login()" #entryForm="ngForm">
        <mat-form-field class="input-full">
          <input name="username" matInput placeholder="username" [(ngModel)]="model.username">
        </mat-form-field>
        <mat-form-field class="input-full">
          <input name="password" type="password" matInput placeholder="Password" [(ngModel)]="model.password">
        </mat-form-field>
        <button [disabled]="loading" mat-raised-button type="submit" color="primary" (ngSubmit)="login()">Submit</button>
       <!-- <button mat-raised-button>Register</button> -->
      </form>
    </mat-card-content>
  </mat-card>
</div>
